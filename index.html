<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Emoticons Ultra</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f5f5f5;
  padding: 50px;
}
h1 {
  font-size: 48px;
  font-weight: bold;
  color: black;
  margin-bottom: 40px;
}
#controls {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-bottom: 20px;
}
.dropdown-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
}
.dropdown-container label {
  font-weight: bold;
  font-size: 16px;
}
select {
  font-size: 16px;
  padding: 8px;
}
button {
  font-size: 16px;
  padding: 10px 20px;
  margin: 5px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.2s;
}
button:hover {
  background-color: #ccc;
}
#preview {
  background: white;
  border: 2px solid black;
  width: 250px;
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 36px;
  margin: 20px auto;
  line-height: 80px;
  overflow: hidden;
}
#generated {
  display: flex;
  flex-wrap: wrap;
  gap: 6px;
  max-height: 200px;
  overflow-y: auto;
  margin-top: 20px;
  background: #fff;
  border: 2px solid black;
  padding: 6px;
}
.generated-item {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  height: auto;
  min-height: 40px;
  padding: 6px 8px;
  font-size: 16px;
  cursor: pointer;
  border: 1px solid #ddd;
  border-radius: 5px;
  transition: background 0.2s;
  white-space: nowrap;
}
.generated-item:hover {
  background-color: #eee;
}
</style>
</head>
<body>
<h1>Emoticons Ultra</h1>

<div id="controls">
  <!-- Dropdowns -->
  <div class="dropdown-container">
    <label for="left-arm">Left Arm</label>
    <select id="left-arm">
      <option>None</option><option>(</option><option>╰(</option><option>(づ</option><option>(っ</option>
      <option>(ﾉ</option><option>ヽ(</option><option>ʕ</option><option>ヾ</option><option>ε</option>
      <option>٩(</option><option>(*</option><option>(⌒</option><option>╭(</option>
      <option>༼</option><option>ᕦ(</option><option>ᕤ(</option><option>⊂(</option><option>⊃(</option>
      <option>ლ(</option>
    </select>
  </div>
  <div class="dropdown-container">
    <label for="right-arm">Right Arm</label>
    <select id="right-arm">
      <option>None</option><option>)</option><option>)╯</option><option>づ)</option><option>っ)</option>
      <option>ﾉ)</option><option>)ヽ</option><option>ʔ</option><option>)ヾ</option><option>ε)</option>
      <option>٩)</option><option>(*</option><option>⌒)</option><option>)╭</option>
      <option>༽</option><option>)ᕦ</option><option>)ᕤ</option><option>)⊂</option><option>)⊃</option>
      <option>)ლ</option>
    </select>
  </div>
  <div class="dropdown-container">
    <label for="eyes">Eyes</label>
    <select id="eyes">
      <option>None</option>
      <option>☉</option><option>^</option><option>°</option><option>•</option><option>¬</option>
      <option>ಠ</option><option>´</option><option>x</option><option>X</option><option>T</option>
      <option>ಥ</option><option>⊙</option><option>♥</option><option>♡</option><option>✿</option>
      <option>☆</option><option>◕</option><option>o</option><option>u</option><option>◉</option>
      <option>∪</option><option>⌒</option><option>∘</option><option>⌣</option><option>｡</option>
      <option>☼</option><option>◔</option><option>✧</option>
    </select>
  </div>
  <div class="dropdown-container">
    <label for="mouth">Mouth</label>
    <select id="mouth">
      <option>None</option>
      <option>‿</option><option>_</option><option>o</option><option>O</option><option>ω</option>
      <option>﹏</option><option>△</option><option>∀</option><option>3</option><option>︿</option>
      <option>Д</option><option>皿</option><option>益</option><option>д</option><option>ε</option>
      <option>з</option><option>v</option><option>▾</option><option>ᗝ</option><option>□</option>
      <option>~</option><option>▽</option><option>∇</option>
    </select>
  </div>
  <div class="dropdown-container">
    <label for="cheeks">Cheeks</label>
    <select id="cheeks">
      <option>None</option><option>///</option><option>♥</option><option>♡</option><option>✿</option>
      <option>o</option><option>°</option><option>*</option><option>.</option><option>~</option><option>❁</option>
    </select>
  </div>
  <div class="dropdown-container">
    <label for="extra">Extra</label>
    <select id="extra">
      <option>None</option><option>☆</option><option>♥</option><option>♡</option><option>✿</option>
      <option>★</option><option>♪</option><option>♫</option><option>!!</option><option>~</option>
      <option>ノ</option><option>(っ˘з(˘⌣˘ )</option><option>!</option><option>?</option><option>^.^</option>
      <option>❀</option><option>✪</option><option>✦</option><option>✩</option><option>✷</option>
      <option>✸</option><option>✹</option>
    </select>
  </div>
</div>

<div>
  <button id="copy">Copy</button>
  <button id="surprise">Surprise Me</button>
  <input type="number" id="generate-count" min="1" value="10" style="width:60px">
  <button id="generate-many">Generate Many</button>
  <button id="copy-all">Copy All</button>
</div>

<div id="preview"></div>
<div id="generated"></div>

<script>
const parts = {
  leftArm: document.getElementById("left-arm"),
  rightArm: document.getElementById("right-arm"),
  eyes: document.getElementById("eyes"),
  mouth: document.getElementById("mouth"),
  cheeks: document.getElementById("cheeks"),
  extra: document.getElementById("extra"),
  preview: document.getElementById("preview"),
  generated: document.getElementById("generated")
};

function buildEmoticon() {
  const left = parts.leftArm.value !== "None" ? parts.leftArm.value : "";
  const right = parts.rightArm.value !== "None" ? parts.rightArm.value : "";
  const eye = parts.eyes.value !== "None" ? parts.eyes.value : "";
  const mouth = parts.mouth.value !== "None" ? parts.mouth.value : "";
  const cheek = parts.cheeks.value !== "None" ? parts.cheeks.value : "";
  const extra = parts.extra.value !== "None" ? parts.extra.value : "";
  parts.preview.textContent = left + cheek + eye + mouth + eye + cheek + right + extra;
}

Object.values(parts).forEach(el => {
  if (el.tagName === "SELECT") el.addEventListener("change", buildEmoticon);
});

document.getElementById("copy").addEventListener("click", () => {
  navigator.clipboard.writeText(parts.preview.textContent);
});

document.getElementById("surprise").addEventListener("click", () => {
  const selects = [parts.leftArm, parts.rightArm, parts.eyes, parts.mouth, parts.cheeks, parts.extra];
  selects.forEach(sel => {
    const valid = Array.from(sel.options);
    sel.value = valid[Math.floor(Math.random() * valid.length)].value;
  });
  buildEmoticon();
});

document.getElementById("generate-many").addEventListener("click", () => {
  const count = parseInt(document.getElementById("generate-count").value);
  parts.generated.innerHTML = ""; // clear old items
  for (let i = 0; i < count; i++) {
    const clone = buildRandomEmoticon();
    const div = document.createElement("div");
    div.className = "generated-item";
    div.textContent = clone.text;
    div.addEventListener("click", () => {
      parts.preview.textContent = clone.text;
      parts.leftArm.value = clone.parts.left || "None";
      parts.rightArm.value = clone.parts.right || "None";
      parts.eyes.value = clone.parts.eye || "None";
      parts.mouth.value = clone.parts.mouth || "None";
      parts.cheeks.value = clone.parts.cheek || "None";
      parts.extra.value = clone.parts.extra || "None";
    });
    parts.generated.appendChild(div);
  }
});

document.getElementById("copy-all").addEventListener("click", () => {
  const all = Array.from(parts.generated.children).map(el => el.textContent).join("\n");
  navigator.clipboard.writeText(all);
});

function buildRandomEmoticon() {
  const pick = s => {
    const valid = Array.from(s.options);
    return valid[Math.floor(Math.random() * valid.length)].value;
  };
  const left = pick(parts.leftArm);
  const right = pick(parts.rightArm);
  const eye = pick(parts.eyes);
  const mouth = pick(parts.mouth);
  const cheek = pick(parts.cheeks);
  const extra = pick(parts.extra);
  const text = (left !== "None" ? left : "") +
               (cheek !== "None" ? cheek : "") +
               (eye !== "None" ? eye : "") +
               (mouth !== "None" ? mouth : "") +
               (eye !== "None" ? eye : "") +
               (cheek !== "None" ? cheek : "") +
               (right !== "None" ? right : "") +
               (extra !== "None" ? extra : "");
  return { text, parts: { left, right, eye, mouth, cheek, extra } };
}

buildEmoticon();
</script>
</body>
</html>
